      <section id="portada2" class="portada2 "> <!-- portada -->

          <h1 class="titulo2">Reserva</h1><!-- titulo -->
          <h3 class="title-a21">rellene el siguiente formulario</h3><!-- resumen -->
          <h3 class="title-a22">para que su reserva sea recibida</h3>
          <h3 class="title-a23">y nos pongamos en contacto con usted</h3>
          <h3 class="title-a24">mediante el correo electronico.</h3>
        </div>
        <section id="reserva2" class="reserva contenedor">
            <form class="formularioreserva"><!-- formulario de reserva -->
              <div class="col3"> <!-- primera columna -->
                <label for="nombre">Nombre</label>
                <input type="text" required id="nombre" name="nombre" />

                <label for="n.documento">N° de Documento</label>
                <input type="text" required id="n.documento" name="n.documento"/>

                <label for="telefono">Telefono</label>
                <input type="tel" required id="telefono" name="telefono"/>

                <label for="pasajeros">N° de pasajeros</label>
                <input type="number" required id="pasajeros" name="pasajeros"/>

                <label for="ingreso">Fecha de ingreso</label>
                <input type="date" required id="ingreso" name="ingreso"/>

                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                <input type="submit" value="Enviar" class="buttonreserva" />
              </div>
              <div class="col4"> <!-- segunda columna -->
                <label for="apellido">Apellido</label>
                <input type="text" required id="apellido" name="apellido"/>

                <label for="email">E-mail</label>
                <input type="email" required id="email" name="email"/>

                <label for="celular">Celular</label>
                <input type="tel" required id="celular" name="celular"/>

                <label for="niños">N° de niños</label>
                <input type="number" required id="niños" name="niños"/>

                <label for="salida">Fecha de salida</label>
                <input type="date" required id="salida" name="salida"/>
              </div>
            </form>
          </section>
      </section>
